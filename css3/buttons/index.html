<style>
    * {
      box-sizing: border-box;
    }

    body {
        font-family: "Open Sans";
        line-height: 1.618em;
        background: #2c3e50;
    }

    .wrapper {
        max-width: 65rem;
        width: 100%;
        margin: 2rem auto;
        padding: 5rem;
        text-align: center;
        background: #fff;
        border: .5rem solid #34495e;
    }

    hr {
        border: 0;
        border-bottom: 0.0625rem solid #bbb;
        margin: 3rem 0;
    }

    button {
        font-size: 2em;
        background: #3498db;
        color: #fff;
        border: .25rem solid #3498db;
        padding: .85em .75em;
        margin: 1rem;
        position: relative;
        z-index: 1;
        overflow: hidden;
    }

    button:hover {
        color: #3498db;
    }

    button::after {
        content: "";
        background: #ecf0f1;
        position: absolute;
        z-index: -1;
        padding: .85em .75em;
        display: block;
    }

    button[class^="slide"]::after {
        -webkit-transition: all .35s;
        -o-transition: all .35s;
        transition: all .35s;
    }

    button[class^="slide"]:hover::after {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        -webkit-transition: all .35s;
        -o-transition: all .35s;
        transition: all .35s;
    }

    button.slide-from-left::after {
        top: 0;
        bottom: 0;
        left: -100%;
        right: 100%;
    }

    button.slide-from-right::after {
        top: 0;
        bottom: 0;
        left: 100%;
        right: -100%;
    }

    button.slide-from-top::after {
        left: 0;
        right: 0;
        top: -100%;
        bottom: 100%;
    }

    button.slide-from-bottom::after {
        left: 0;
        right: 0;
        top: 100%;
        bottom: -100%;
    }

    button[class^="grow"]::after {
        -webkit-transition: all .3s ease;
        -o-transition: all .3s ease;
        transition: all .3s ease;
    }

    button[class^="grow"]:hover::after {
        -webkit-transition: all .3s eae-out;
        -o-transition: all .3s eae-out;
        transition: all .3s eae-out;
    }

    button.grow-box::after {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        -webkit-transform: scale(0, 0);
        -ms-transform: scale(0, 0);
        -o-transform: scale(0, 0);
        transform: scale(0, 0);
    }

    button.grow-box:hover::after {
        -webkit-transform: scale(1, 1);
        -ms-transform: scale(1, 1);
        -o-transform: scale(1, 1);
        transform: scale(1, 1);
    }

    button.grow-ellipse::after {
        border-radius: 50%;
        left: -50%;
        right: -50%;
        top: -150%;
        bottom: -150%;
        line-height: 8.34em;
        -webkit-transform: scale(0 ,0);
        -ms-transform: scale(0 ,0);
        -o-transform: scale(0 ,0);
        transform: scale(0 ,0);
    }

    button.grow-ellipse:hover::after {
        -webkit-transform: scale(1, 1);
        -ms-transform: scale(1, 1);
        -o-transform: scale(1, 1);
        transform: scale(1, 1);
    }

    button.grow-skew-forward::after {
        left: -20%;
        right: -20%;
        top: 0;
        bottom: 0;
        -webkit-transform: skewX(-45deg) scale(0, 1);
        -ms-transform: skewX(-45deg) scale(0, 1);
        -o-transform: skewX(-45deg) scale(0, 1);
        transform: skewX(-45deg) scale(0, 1);
    }

    button.grow-skew-forward:hover::after {
        -webkit-transform: skewX(-45deg) scale(1, 1);
        -ms-transform: skewX(-45deg) scale(1, 1);
        -o-transform: skewX(-45deg) scale(1, 1);
        transform: skewX(-45deg) scale(1, 1);
    }
    
    button.grow-skew-backward::after {
        left: -20%;
        right: -20%;
        top: 0;
        bottom: 0;
        -webkit-transform: skewX(45deg) scale(0, 1);
        -ms-transform: skewX(45deg) scale(0, 1);
        -o-transform: skewX(45deg) scale(0, 1);
        transform: skewX(45deg) scale(0, 1);
    }

    button.grow-skew-backward:hover::after {
        -webkit-transform: skewX(45deg) scale(1, 1);
        -ms-transform: skewX(45deg) scale(1, 1);
        -o-transform: skewX(45deg) scale(1, 1);
        transform: skewX(45deg) scale(1, 1);
    }

    button.grow-spin::after {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        -webkit-transform: scale(0, 0) rotate(-180deg);
        -ms-transform: scale(0, 0) rotate(-180deg);
        -o-transform: scale(0, 0) rotate(-180deg);
        transform: scale(0, 0) rotate(-180deg);
    }

    button.grow-spin:hover::after {
        -webkit-transform: scale(1, 1) rotate(0deg);
        -ms-transform: scale(1, 1) rotate(0deg);
        -o-transform: scale(1, 1) rotate(0deg);
        transform: scale(1, 1) rotate(0deg);
    }
</style>

<div class="wrapper">
    <button class="slide-from-left">SLIDE FROM LEFT</button>
    <button class="slide-from-right">SLIDE FROM RIGHT</button>
    <button class="slide-from-top">SLIDE FROM TOP</button>
    <button class="slide-from-bottom">SLIDE FROM BOTTOM</button>
    <hr>
    <button class="grow-box">GROW BOX</button>
    <button class="grow-ellipse">GROW ELLIPSE</button>
    <button class="grow-skew-forward">GROW SKEW &rarr;</button>
    <button class="grow-skew-backward">GROW SKEW &larr;</button>
    <button class="grow-spin">GROW SPIN</button>
</div>
