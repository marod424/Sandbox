<style>
    * {
  box-sizing: border-box;
}
body {
  overflow-x: hidden;
}
.scene {
  position: relative;
  width: 100%;
  height: 700px;
  margin-top: -10px;
  background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/background.svg") repeat-x;
  border-bottom: 5px solid #000;
  animation: move_background 6s infinite linear;
  transform: translateZ(0);
}
.position_littleguy {
  position: absolute;
  bottom: 140px;
  left: calc(50% - 142px);
}
.littleguy {
  animation: walk 1.5s steps(8) infinite;
  background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/littleguy.svg") 0 0 no-repeat;
  width: 285px;
  height: 380px;
  transform: scale(0.5, 0.5);
}
.shops {
  position: absolute;
  bottom: 275px;
}
#purple {
  animation: move_shop 36s infinite linear;
  color: #772abc;
}
#red {
  animation: move_shop 36s infinite linear 6s;
  color: #bc1e27;
}
#green {
  animation: move_shop 36s infinite linear 12s;
  color: #81bc20;
}
#blue {
  animation: move_shop 36s infinite linear 18s;
  color: #38bcac;
}
#lavender {
  animation: move_shop 36s infinite linear 24s;
  color: #9a48bc;
}
#yellow {
  animation: move_shop 36s infinite linear 30s;
  color: #e1c820;
}
use#blue_starter {
  transform: translateX(3900px);
  animation: move_shop 36s 1 linear;
  color: #38bcac;
}
#lavender_starter {
  transform: translateX(3900px);
  animation: move_shop 36s 1 linear;
  color: #9a48bc;
}
#yellow_starter {
  transform: translateX(3900px);
  animation: move_shop 36s 1 linear;
  color: #e1c820;
}
@keyframes walk {
  from {
    background-position: 0 0;
  }
  to {
    background-position: -2280px 0;
  }
}
@keyframes move_background {
  from {
    background-position: 0 0;
  }
  to {
    background-position: 650px 0;
  }
}
@keyframes move_shop {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(3900px);
  }
}

</style>

<div class="scene">

  <div class="shops">

    <svg width="3900px" height="465px" viewbox="0 0 3900 465">

      <defs>
        <g id="shop" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
          <g sketch:type="MSLayerGroup" stroke="#000000" stroke-width="3">
            <path d="M0,0 L569,0 L569,465 L388.496094,465 L360.414063,453.659794 L211.289062,453.659794 L181.371094,465 L0,465 L0,0 Z" fill="currentColor" sketch:type="MSShapeGroup" class="main"></path>
            <rect fill-opacity="0.2" fill="#FFFFFF" sketch:type="MSShapeGroup" x="0" y="0" width="569" height="175" class="top"></rect>
            <rect fill-opacity="0.37" fill="#FFFFFF" sketch:type="MSShapeGroup" x="0" y="175" width="569" height="35" class="beam"></rect>
            <path d="M0,94 L569,94 L489,175 L80,175 L0,94 Z" fill-opacity="0.15" fill="#FFFFFF" sketch:type="MSShapeGroup" transform="translate(285, 134) scale(1, -1) translate(-285, -134) " class="cover"></path>
            <path d="M360,238 L360,454 L209,454 L209,238 L360,238 Z" sketch:type="MSShapeGroup" class="doorframe"></path>
            <rect fill="#AEC3D0" sketch:type="MSShapeGroup" x="222" y="250" width="125" height="204" class="doorglass"></rect>
            <path d="M548,427 L397,427 L397,238 L548,238 L548,427 Z" sketch:type="MSShapeGroup" class="rightwindowframe"></path>
            <rect fill="#AEC3D0" sketch:type="MSShapeGroup" x="410" y="250" width="125" height="164" class="rightwindowglass"></rect>
            <path d="M173,427 L22,427 L22,238 L173,238 L173,427 Z" sketch:type="MSShapeGroup" class="leftwindowframe"></path>
            <rect fill="#AEC3D0" sketch:type="MSShapeGroup" x="35" y="250" width="125" height="164" class="leftwindowglass"></rect>
          </g>
        </g>
      </defs>

      <use id="purple" x="-650" y="0" xlink:href="#shop"></use>
      <use id="red" x="-650" y="0" xlink:href="#shop"></use>
      <use id="green" x="-650" y="0" xlink:href="#shop"></use>
      <use id="blue" x="-650" y="0" xlink:href="#shop"></use>
      <use id="lavender" x="-650" y="0" xlink:href="#shop"></use>
      <use id="yellow" x="-650" y="0" xlink:href="#shop"></use>
      <use id="blue_starter" x="0" y="0" xlink:href="#shop"></use>
      <use id="lavender_starter" x="650" y="0" xlink:href="#shop"></use>
      <use id="yellow_starter" x="1300" y="0" xlink:href="#shop"></use>

    </svg>

  </div>
  
  <div class="position_littleguy">
    <div class="littleguy"></div>
  </div>

</div>
