<style>
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    body {
        font-family: Palanquin;
        line-height: 1.618em;
        background: #3498db;
        color: #fff;
    }

    .wrapper {
        max-width: 50rem;
        width: 100%;
        margin: 5rem auto;
        text-align: center;
    }

    .bouncing-ball {
        position: relative;
        width: 4rem;
        margin: 0 auto;
        height: 12rem;
    }

    .ball {
        width: 4rem;
        height: 4rem;
        border-radius: 50%;
        background: #fff;
        position: absolute;
        top: 0;
        -webkit-animation: bounce 1s infinite;
        -o-animation: bounce 1s infinite;
        animation: bounce 1s infinite;
    }

    @keyframes bounce {
        0% {
            top: 0;
            -webkit-animation-timing-function: ease-in;
            -o-animation-timing-function: ease-in;
            animation-timing-function: ease-in;
        }

        34% {
            height: 4rem;
            width: 4rem;
        }

        35% {
            top: 8rem;
            height: 3rem;
            width: 4.3rem;
            -webkit-animation-timing-function: ease-out;
            -o-animation-timing-function: ease-out;
            animation-timing-function: ease-out;
        }

        45% {
            height: 4rem;
            width: 4rem;
        }

        90% {
            top: 0;
        }

        100% {
            top: 0;
        }
    }

    .spinner {
        position: relative;
        width: 6rem;
        height: 6rem;
        margin: 6rem auto;
    }

    div[class^='curve-'] {
        position: absolute;
        -webkit-transform: rotate(135deg);
        -ms-transform: rotate(135deg);
        -o-transform: rotate(135deg);
        transform: rotate(135deg);
        -webkit-animation: spin 4s infinite;
        -o-animation: spin 4s infinite;
        animation: spin 4s infinite;
    }

    @keyframes spin {
        0% {
            -webkit-transform: rotate(135deg);
            -ms-transform: rotate(135deg);
            -o-transform: rotate(135deg);
            transform: rotate(135deg);
            opacity: 1;
        }

        25% {
            opacity: .75;
        }

        50% {
            -webkit-transform: rotate(675deg);
            -ms-transform: rotate(675deg);
            -o-transform: rotate(675deg);
            transform: rotate(675deg);
            opacity: 1;
        }

        75% {
            opacity: .75;
        }

        100% {
            -webkit-transform: rotate(135deg);
            -ms-transform: rotate(135deg);
            -o-transform: rotate(135deg);
            transform: rotate(135deg);
            opacity: 1;
        }
    }

    .curve-top-left {
        width: 3rem;
        height: 3rem;
        border-top: .5rem solid #fff;
        border-left: .5rem solid #fff;
        border-top-left-radius: 200%;
        top: 0;
        left: 0;
        -webkit-transform-origin: 100% 100%;
        -moz-transform-origin: 100% 100%;
        -ms-transform-origin: 100% 100%;
        -o-transform-origin: 100% 100%;
        transform-origin: 100% 100%;
    }

    .curve-bottom-right {
        width: 3rem;
        height: 3rem;
        border-bottom: .5rem solid #fff;
        border-right: .5rem solid #fff;
        border-bottom-right-radius: 200%;
        bottom: 0;
        right: 0;
        -webkit-transform-origin: 0% 0%;
        -moz-transform-origin: 0% 0%;
        -ms-transform-origin: 0% 0%;
        -o-transform-origin: 0% 0%;
        transform-origin: 0% 0%;
    }

    .curve-top-right {
        width: 2rem;
        height: 2rem;
        border-top: .5rem solid #fff;
        border-right: .5rem solid #fff;
        border-top-right-radius: 200%;
        top: 1rem;
        right: 1rem;
        -webkit-transform-origin: 0% 100%;
        -moz-transform-origin: 0% 100%;
        -ms-transform-origin: 0% 100%;
        -o-transform-origin: 0% 100%;
        transform-origin: 0% 100%;
    }

    .curve-bottom-left {
        width: 2rem;
        height: 2rem;
        border-bottom: .5rem solid #fff;
        border-left: .5rem solid #fff;
        border-bottom-left-radius: 200%;
        bottom: 1rem;
        left: 1rem;
        -webkit-transform-origin: 100% 0%;
        -moz-transform-origin: 100% 0%;
        -ms-transform-origin: 100% 0%;
        -o-transform-origin: 100% 0%;
        transform-origin: 100% 0%;
    }

    .center-circle {
        width: 1.5rem;
        height: 1.5rem;
        background: #fff;
        border-radius: 50%;
        position: absolute;
        top: 2.25rem;
        left: 2.25rem;
        -webkit-animation: pulse 2s infinite;
        -o-animation: pulse 2s infinite;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% {
            opacity: 1;
        }

        50% {
            opacity: .5;
        }

        100% {
            opacity: 1;
        }
    }

    .loading {
        font-size: 3em;
        font-weight: 400;
    }

    span[class^='dot-'] {
        opacity: 0;
    }

    .dot-one {
        -webkit-animation: dot-one 2s infinite linear;
        -o-animation: dot-one 2s infinite linear;
        animation: dot-one 2s infinite linear;
    }

    .dot-two {
        -webkit-animation: dot-two 2s infinite linear;
        -o-animation: dot-two 2s infinite linear;
        animation: dot-two 2s infinite linear;
    }

    .dot-three {
        -webkit-animation: dot-three 2s infinite linear;
        -o-animation: dot-three 2s infinite linear;
        animation: dot-three 2s infinite linear;
    }

    @keyframes dot-one {
        0% {
            opacity: 0;
        }

        15% {
            opacity: 0;
        }

        25% {
            opacity: 1;
        }

        100% {
            opacity: 1;
        }
    }

    @keyframes dot-two {
        0% {
            opacity: 0;
        }

        40% {
            opacity: 0;
        }

        50% {
            opacity: 1;
        }

        100% {
            opacity: 1;
        }
    }

    @keyframes dot-three {
        0% {
            opacity: 0;
        }

        65% {
            opacity: 0;
        }

        75% {
            opacity: 1;
        }

        100% {
            opacity: 1;
        }
    }

</style>

<div class="wrapper">
    <div class="bouncing-ball">
        <div class="ball"></div>
    </div>
    <div class="spinner">
        <div class="curve-top-left"></div>
        <div class="curve-bottom-right"></div>
        <div class="curve-top-right"></div>
        <div class="curve-bottom-left"></div>
        <div class="center-circle"></div>
    </div>
    <h1 class="loading">
        LOADING
        <span class="dot-one"> .</span>
        <span class="dot-two"> .</span>
        <span class="dot-three"> .</span>
    </h1>
</div>
