<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unique</title>
    <style>
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse
        }
        td, th {
            padding: 5px;
        }
        button {
            margin-bottom: 5px;
        }
    </style>
</head>
<body ng-app="myApp">
    <h4>Unique UI is an easy way to filter an array of objects based on the keys in those objects. </h4>
    <div ng-controller="MainController">

        <button ng-click='field = ""'>All</button>
        <button ng-click='field = "firstName"'>First Name</button>
        <button ng-click='field = "lastName"'>Last Name</button>

        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr ng-repeat='item in items | unique: field'>
                <td>{{ item.id }}</td>
                <td>{{ item.firstName }}</td>
                <td>{{ item.lastName }}</td>
            </tr>
        </table>
        
    </div>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-ui-utils/ui-utils.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
